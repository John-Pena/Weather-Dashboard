<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="column is-full is-mobile box has-background-link">

        <h1 class="title is-size-1 level-item has-text-centered py-4 has-text-white">Weather</h1>

    </header>

    <section>
        <div>
            <h2>Search for a City:</h2>

            <form>
                <input>
            </form>

            <button >Search</button>
        </div>

    </section>

    <section>

        <h2>Atlanta (3/14/2022)</h2>

        <div class="is-full">
            <p>Temp: </p>
            <p>Wind: </p>
            <p>Humidity: </p>
            <p>UV Index: </p>
        </div>
    </section>

    <section>
        <div>
            <h3>5-Day Forecast</h3>

            <div>
                3/15/2022
            </div>

            <div>
                3/16/2022
            </div>

            <div>
                3/17/2022
            </div>

            <div>
                3/18/2022
            </div>

            <div>
                3/19/2022
            </div>
        </div>

    </section>
    
</body>
</html>
