<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="column is-full is-mobile box has-background-link">

        <h1 class="title is-size-1 level-item has-text-centered py-4 has-text-white">Weather</h1>

    </header>

    <article class="columns is-flex-direction-row is-flex-wrap-wrap">

        <div class="column is-3 level-item has-text-centered box has-background-link">

            <h2 class="subtitle is-2 has-text-white">Search for a City:</h2>

            <form id="value">
                <input name="city" id="city-input" class="input is-link" type="text" placeholder="City">
                <button type="submit" class="btn">Search</button>
            </form>

        </div>

        <section class="column is-9">

            <div class="column is-12 pl-6 box day-of-forecast">
                
                <h2 class="subtitle is-2 city-name"></h2>

                <div class="columns">
                    <div class="display column is-6">
                        <div class="subtitle is-4 sky-description"></div>
                        <p class="subtitle is-4"> 
                            Temp: <span id="temp"></span> F <br>
                            Humidity: <span id="humidity"></span>% <br>
                            Wind: <span id="wind"></span>mph <br>
                            UV Index: <span id="uv"></span> 
                        </p>
                    </div>
                </div>

            </div>

            <div class="column is-12 pt-6 pl-6 box has-background-link forecast">

                <h3 class="subtitle is-2 level-item has-text-white has-text-centered mr-6 pr-6">5-Day Forecast</h3>

                <section class="is-mobile columns is-12 is-flex-wrap-wrap is-justify-content-space-evenly mt-6">

                    <div class="column is-2">
                        <div class="subtitle is-4 sky-description-1 has-text-white"></div>
                        <p class="subtitle is-4 has-text-white"> 
                            Temp: <span id="temp-1"></span> F <br>
                            Humidity: <span id="humidity-1"></span>% <br>
                            Wind: <span id="wind-1"></span>mph <br>
                            UV Index: <span id="uv-1"></span> 
                        </p>
                    </div>

                    <div class="column is-2">
                        <div class="subtitle is-4 sky-description-1"></div>
                        <p class="subtitle is-4 has-text-white"> 
                            Temp: <span id="temp-1"></span> F <br>
                            Humidity: <span id="humidity-1"></span>% <br>
                            Wind: <span id="wind-1"></span>mph <br>
                            UV Index: <span id="uv-1"></span> 
                        </p>2
                    </div>

                    <div class="column is-2">
                        <div class="subtitle is-4 sky-description-1 has-text-white"></div>
                        <p class="subtitle is-4 has-text-white"> 
                            Temp: <span id="temp-1"></span> F <br>
                            Humidity: <span id="humidity-1"></span>% <br>
                            Wind: <span id="wind-1"></span>mph <br>
                            UV Index: <span id="uv-1"></span> 
                        </p>
                    </div>1

                    <div class="column is-2">
                        <div class="subtitle is-4 sky-description-11 has-text-white"></div>
                        <p class="subtitle is-4 has-text-white"> 
                            Temp: <span id="temp-1"></span> F <br>
                            Humidity: <span id="humidity-1"></span>% <br>
                            Wind: <span id="wind-1"></span>mph <br>
                            UV Index: <span id="uv-1"></span> 
                        </p>
                    </div>

                    <div class="column is-2">
                        <div class="subtitle is-4 sky-description-1 has-text-white"></div>
                        <p class="subtitle is-4 has-text-white"> 
                            Temp: <span id="temp-1"></span> F <br>
                            Humidity: <span id="humidity-1"></span>% <br>
                            Wind: <span id="wind-1"></span>mph <br>
                            UV Index: <span id="uv-1"></span> 
                        </p>
                    </div>

                </section>

            </div>

        </section>

    </article>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="assets\js\script.js"></script>
</body>

</html>
