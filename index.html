<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="column is-full is-mobile box has-background-link">

        <h1 class="title is-size-1 level-item has-text-centered py-4 has-text-white">Weather</h1>

    </header>

    <article class="columns is-flex-direction-row is-flex-wrap-wrap">

        <div class="column is-3 level-item has-text-centered box">

            <h2 class="subtitle is-2">Search for a City:</h2>

            <form>
                <input class="input is-link value" type="text" placeholder="City">
            </form>

            <button class="btn">Search</button>

        </div>

        <section class="column is-9">

            <div class="column is-12 pl-6 box">

                <h2 class="subtitle is-2 city-name"></h2>

                <div class="display">
                    <p class="temp">Temp: </p>
                    <p class="wind">Wind: </p>
                    <p class="humidity">Humidity: </p>
                    <p class="uv">UV Index: </p>
                </div>

            </div>

            <div class="column is-12 pt-6 pl-6 box forecast">

                <h3 class="subtitle is-2 level-item has-text-centered mr-6 pr-6">5-Day Forecast</h3>

                <section class="columns is-12 is-flex-wrap-wrap is-justify-content-space-evenly mt-6">

                    <div class="column is-2">
                        
                    </div>

                    <div class="column is-2">
                        
                    </div>

                    <div class="column is-2">
                        
                    </div>

                    <div class="column is-2">
                        
                    </div>

                    <div class="column is-2">
                        
                    </div>

                </section>

            </div>

        </section>

    </article>

<script src="assets\js\script.js"></script>
</body>

</html>
